<!DOCTYPE html>
<html lang="uk">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Галерея фонтанів Вінниччини</title>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Lora', serif;
      margin: 0;
      background: linear-gradient(135deg, #b3e5fc, #81d4fa, #4fc3f7);
      color: #02475e;
    }

    /* ✅ ОНОВЛЕНИЙ nav */
    nav {
      display: flex;
      justify-content: space-between;  /* Лого зліва, меню справа  */
      align-items: center;
      background: rgba(255, 255, 255, 0.3);
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    /* ✅ Стиль логотипа */
    .logo img {
      height: 50px;
      width: auto;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .logo img:hover {
      transform: scale(1.05);
    }

    /* ✅ меню справа */
    .menu-links a {
      text-decoration: none;
      color: #01579b;
      margin-left: 20px;
      font-weight: 700;
      transition: color 0.3s;
    }

    .menu-links a:hover {
      color: #0277bd;
    }

    header {
      text-align: center;
      padding: 50px 20px 20px 20px;
    }

    header h1 {
      margin: 0 0 40px 0;
      font-size: 2.8rem;
    }

    .gallery-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 90%;
      max-width: 600px;
      margin: 0 auto;
      position: relative;
    }

    .gallery-image {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .gallery-image img {
      width: 100%;
      height: auto;
      border-radius: 20px;
      transition: opacity 0.6s ease-in-out;
    }

    .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.6);
      border: none;
      border-radius: 50%;
      font-size: 2rem;
      padding: 10px 18px;
      cursor: pointer;
      transition: background 0.3s;
      color: #01579b;
      font-weight: bold;
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.9);
    }

    .prev { left: -60px; }
    .next { right: -60px; }

    footer {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.2);
      color: #01579b;
      margin-top: 50px;
      font-size: 0.95rem;
    }

    @media (max-width: 768px) {
      .btn { font-size: 1.5rem; padding: 8px 12px; }
      .prev { left: 10px; }
      .next { right: 10px; }
    }
  </style>
</head>
<body>

  <!-- ✅ ОНОВЛЕНИЙ NAV З ЛОГО -->
  <nav>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Логотип">
    </a>

    <div class="menu-links">
      <a href="index.html">Головна</a>
      <a href="fountains.html">Фонтани</a>
      <a href="gallery.html">Галерея</a>
            <a href="about.html">Про сайт</a>

    </div>
  </nav>

  <header>
    <h1>Галерея фонтанів Вінниччини</h1>
    <p>Перегляньте найвідоміші фонтани міста у нашій галереї. Перемикайте зображення стрілками та насолоджуйтесь красою води й архітектури!</p>
  </header>

  <div class="gallery-container">
    <button class="btn prev" onclick="prevImage()">&#10094;</button>
    <div class="gallery-image">
      <img id="fountainImage" src="fountain_roshen.png" alt="Фонтан Roshen">
    </div>
    <button class="btn next" onclick="nextImage()">&#10095;</button>
  </div>

  <footer>
    © 2025 Фонтани Вінниччини. Усі права захищено.
  </footer>

  <script>
    const images = [
      { src: "fountain_roshen.png", alt: "Фонтан Roshen" },
      { src: "fountain_park.png", alt: "Фонтан у Центральному парку" },
      { src: "fountain_cosmonavty.png", alt: "Фонтан на проспекті Космонавтів" },
      { src: "fountain_mogylka.png", alt: "Фонтан на площі Костянтина Могилка" },
      { src: "fountain_myshlia.png", alt: "Фонтан 'Мушля'" },
      { src: "fountain_europe.png", alt: "Фонтан на Європейській площі" },
      { src: "fountain_podillia.png", alt: "Фонтан на Поділлі" },
      { src: "fountain_arka.png", alt: "Фонтан біля арки парку" },
      { src: "fountain_university.png", alt: "Фонтан Педагогічного університету" },
      { src: "fountain_pyrohova.png", alt: "Фонтан на вулиці Пирогова" }
    ];

    let currentIndex = 0;

    function showImage(index) {
      const img = document.getElementById("fountainImage");
      img.style.opacity = 0;
      setTimeout(() => {
        img.src = images[index].src;
        img.alt = images[index].alt;
        img.style.opacity = 1;
      }, 300);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
  </script>

</body>
</html>
